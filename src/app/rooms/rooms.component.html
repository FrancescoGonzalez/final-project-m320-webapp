<div class="relative overflow-x-auto shadow-md m-16">
  <h3 class="text-3xl font-bold">Rooms</h3>
  <br>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-3">
        Room Id
      </th>
      <th scope="col" class="px-6 py-3">
        number
      </th>
      <th scope="col" class="px-6 py-3">
        type
      </th>
      <th scope="col" class="px-6 py-3">
        max people
      </th>
      <th scope="col" class="px-6 py-3">
        price
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="bg-white border-b hover:bg-gray-50" *ngFor="let r of rooms">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
        {{r.id}}
      </th>
      <td class="px-6 py-4">
        {{r.number}}
      </td>
      <td class="px-6 py-4">
        {{r.type}}
      </td>
      <td class="px-6 py-4">
        {{r.maxPeople}}
      </td>
      <td class="px-6 py-4">
        {{r.priceForPerson}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
