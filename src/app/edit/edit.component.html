<div id="crud-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full flex" [ngClass]="{'hidden': isHidden}">
  <div class="relative p-2 w-full max-w-xs max-h-full">
    <div class="relative bg-white rounded-lg shadow">
      <div class="bg-blue-200 p-2 md:p-3 border-b rounded-t flex items-center justify-between ">
        <h3 class="text-sm font-semibold text-gray-900">
          Update Reservation
        </h3>
        <button (click)="close()" type="button" class="text-gray-200 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 14 14">
            <path stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
            </div>
            <form class="p-4 md:p-5 bg-blue-300 ">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="customerId" class="block mb-2 text-sm font-medium text-gray-900">Customer ID</label>
                        <input [(ngModel)]="reservation.customerId" name="customerId" id="customerId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required=""></div>
                    <div class="col-span-2">
                        <label for="bookableId" class="block mb-2 text-sm font-medium text-gray-900">Bookable ID</label>
                        <input [(ngModel)]="reservation.bookableId" type="number" name="bookableId" id="bookableId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="col-span-2">
                        <label for="numberOfPeople" class="block mb-2 text-sm font-medium text-gray-900">Number of People</label>
                        <input [(ngModel)]="reservation.numberOfPeople" type="number" name="numberOfPeople" id="numberOfPeople" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="col-span-2">
                        <label for="checkIn" class="block mb-2 text-sm font-medium text-gray-900">Check-In Date</label>
                        <input [(ngModel)]="reservation.checkIn" type="date" name="checkIn" id="checkIn" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="col-span-2">
                        <label for="checkOut" class="block mb-2 text-sm font-medium text-gray-900">Check-Out Date</label>
                        <input [(ngModel)]="reservation.checkOut" type="date" name="checkOut" id="checkOut" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                </div>
                <div class="flex justify-between">
                    <button (click)="confirm()" type="button" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" data-modal-toggle="crud-modal">
                        Confirm
                    </button>
                    <button (click)="delete()" type="button" class="text-white inline-flex items-center bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" data-modal-toggle="crud-modal">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
